<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class='jumbotron mb-0'>
      <h1 class='text-center mb-5'>My to do list</h1>
      <div class='d-flex justify-content-between'>
        <div>
          <button id="btn-add" class='btn btn-primary'>Thêm mới</button>
        </div>
        <div class='d-flex'> 
          <select name='findName' class='form-control filter-secure mr-2'></select>
          <input name='secure' type='text' class='form-control filter-send-place mr-2' placeholder="Nơi gửi" />
          <input name='sendPlace' type='text' class='form-control mr-2 min-w-300' id="work-find-input" placeholder="Tìm theo tên, nội dung hoặc từ khoá ..." />
          <!-- <input name='receiveDate' type="date" class='form-control filter-receive-date mr-2' /> -->
        </div>
      </div>

      <hr />
      
      <div class="work-list">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Stt</th>
              <th scope="col" class='min-w-300'>Tên văn bản</th>
              <th scope="col">Độ mật</th>
              <th scope="col">Nơi gửi</th>
              <th scope="col">Ngày nhận</th>
              <th scope="col" class='min-w-300'>Nội dung văn bản</th>
              <th scope="col">Yêu cầu của văn bản</th>
              <th scope="col">Nhắc nhở</th>
              <th scope="col">Phê duyệt của lãnh đạo</th>
              <th scope="col">Tiến độ thực hiện</th>
              <th scope="col">Từ khoá tìm kiếm</th>
              <th scope="col">Quản lý</th>
            </tr>
          </thead>
          <tbody class='tbody'>
          </tbody>
        </table>
        <ul id="todolist">
        </ul>
      </div>
      <div class="wrap-pagination d-flex justify-content-end mt-5"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    
    <script src="utils/contants.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
