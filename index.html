<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Quản lý văn bản</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
  </head>
  <body>
    <div class='mb-0 wrap-todolist'>
      <h4 class="text-center titleBig">CÔNG AN THÀNH PHỐ HẢI PHÒNG -  PHÒNG KỸ THUẬT NGHIỆP VỤ</h4>
      <h2 class='text-center mb-3 text-primary mt-3 font-weight-bold'>PHẦN MỀM QUẢN LÝ VĂN BẢN</h2>
      <div class='d-flex justify-content-between align-items-end'>
        <div class='d-flex'>
          <button id="btn-add" class='btn btn-primary btn-sm'>Thêm mới</button>
          <div class='position-relative'>
            <button class='btn btn-sm btn-info wrap-remind-btn ml-2 position-relative d-flex align-items-center' > 
              <span>Nhắc nhở</span>
              <span class='show-number-noti'></span>
            </button>
            <div class='position-relative wrap-noti'>
              <ul class='wrap-noti-list'></ul>
              <div class='polygon-noti'></div>
            </div>
          </div>
        </div>
        <div class='d-flex align-items-end wrap-filter'> 
          <div class='mr-5'>
            <label>Ngày nhận</label>
            <div class='d-flex align-items-center'>
              <input type="text" name="fromReceiveDate" class="form-control datepicker from-receive-date" placeholder="Từ ngày" autocomplete="off" autofill="off">
              <label class='m-0 mx-2'> - </label>
              <input type="text" name="toReceiveDate" class="form-control datepicker to-receive-date" placeholder="Đến ngày" autocomplete="off" autofill="off">
            </div>
          </div>
          <select name='findName' class='form-control filter-secure mr-2 w-auto'></select>
          <input name='secure' type='text' class='form-control filter-send-place mr-2' placeholder="Nơi gửi" />
          <input name='sendPlace' type='text' class='form-control mr-2 min-w-300' id="work-find-input" placeholder="Tìm theo tên, nội dung hoặc từ khoá ..." />
          <!-- <input name='receiveDate' type="date" class='form-control filter-receive-date mr-2' /> -->
        </div>
      </div>
     
      <hr />
      
      <div class="work-list table-scroll" id="table-scroll">
        <table id="main-table" class="table main-table table-resizable table-hover">
          <thead>
            <tr>
              <th scope="col">Stt</th>
              <th scope="col" class='min-w-300'>Tên văn bản</th>
              <th scope="col">Độ mật</th>
              <th scope="col">Nơi gửi</th>
              <th scope="col">Ngày nhận</th>
              <th scope="col" class='min-w-300'>Nội dung văn bản</th>
              <th scope="col">Yêu cầu của văn bản</th>
              <th scope="col">Nhắc nhở</th>
              <th scope="col">Người thực hiện</th>
              <th scope="col">Tiến độ thực hiện</th>
              <th scope="col">Từ khoá tìm kiếm</th>
              <th scope="col">Quản lý</th>
            </tr>
          </thead>
          <tbody class='tbody'>
          </tbody>
        </table>
      </div>
      <div class="wrap-pagination d-flex justify-content-end mt-2"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    <footer>
      <div class="contactName">
        <p>Liên hệ: Phòng PA06 - CATP HẢI PHÒNG</p>
        <p>Sđt: 0987.364.404</p>
      </div> 
    </footer>
    <script src="utils/contants.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
